<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- axios js -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <label for="searchBox"
          ><span>S</span><span>e</span><span>a</span><span>r</span><span>c</span
          ><span>h</span></label
        >
        <div class="input-suggestion">
          <input
            type="text"
            name="searchBox"
            id="searchBox"
            onkeyup="keyUp(event)"
            placeholder="Ask me anything..."
          />
          <i
            class="fas fa-search"
            onclick="searchWord($('#searchBox')[0].value); $('.suggestions').hide();"
          ></i>
          <div class="suggestions"></div>
        </div>
      </div>

      <div class="loader-container">
        <div class="loader-box">
          <div class="loader one">
            <div class="loader blue two">
              <div class="loader three"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-container">
        <din class="no-content">
          <p>No content right now, please search something!</p>
        </din>
        <div class="content"></div>
      </div>
    </div>
    <!-- custom js -->
    <script src="js/main.js"></script>
  </body>
</html>
